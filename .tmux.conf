set-option -g default-shell /bin/zsh

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# rebinds for window managemnt
bind < split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# open new window with current path
bind c new-window -c "#{pane_current_path}"

# break current pane into new window
bind b break-pane -d

#window movement
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

# vim keybindings in copy mode
setw -g mode-keys vi
unbind-key -T copy-mode-vi v

bind-key -T copy-mode-vi v \
  send-keys -X begin-selection

bind-key -T copy-mode-vi 'C-v' \
  send-keys -X rectangle-toggle

bind-key -T copy-mode-vi y \
  send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key -T copy-mode-vi MouseDragEnd1Pane \
  send-keys -X copy-pipe-and-cancel "pbcopy"

# quick reloading for config file
bind r source-file ~/.tmux.conf; display "tmux config reloaded"

# Enable mouse control for window management
set -g mouse on

# statusbar
set -g status off

set-option -g pane-active-border-style fg=colour51
set-option -g pane-border-style fg=colour213
